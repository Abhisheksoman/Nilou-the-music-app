<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'form1.css' %}">
    <script src="https://kit.fontawesome.com/93c5cd9c9c.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  <style>
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#131614, #000000);
      background-repeat: no-repeat;
  </style>
</head>
<body>
    <div class="container-fluid bg-dark text-light py-3">
      <header class="text-center">
        <p class="h1 display-6">WELCOME BACK WE ARE HAPPY TO SEE YOU AGAIN</p>
      </header>
    </div>
    <section class="container my-2 bg-dark w-50 text-light p-2">
      <form  action="{% url 'login_view' %}" method="post" class="row g-3 p-3">{% csrf_token %}
          <h6 class="text-success text-center"></h6>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="inputEmail4">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="inputPassword4">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Remember me in this device
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" id="loginBtn" class="btn btn-primary">Sign in</button>
        </div>
        <div class="col-9">
          <a type="button" class="btn btn-link" href="{% url 'register' %}">new to this party sign up</a>
        </div>
      </form>
    </section>
<script type="text/javascript">
    $(document).on(submit,#post-form,function(e){
        e.preventDefault();
        $.ajax({
            type:"POST",
            url:"{% url 'forget_password' %}",
            data:{
                email:$(#validationEmail).val(),
                password:$(#validationPassword).val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
            },
            success:function(data){
                $("h6").html(data)
            }
        })
    })
</script>
</body>
</html>
