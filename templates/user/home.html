<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Add custom CSS styles for the dashboard */
        .dashboard-container {
            margin-top: 50px;
        }
    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'form1.css' %}">
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  <style>
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#131614, #000000);
      background-repeat: no-repeat;
  </style>
</head>
<body>
    <div class="container dashboard-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark text-light py-3">
                    <div class="card-header">
                        <h3>Welcome, {{ user.name }}!</h3>
                    </div>
                    <div class="card-body">
                        <p><span><b class="accordion-button collapsed" type="button" data-bs-toggle="collapse">Email:</b></span> {{ user.email }}</p>
                        <p><span><b class="accordion-button collapsed" type="button" data-bs-toggle="collapse">Password:</b></span> {{ user.password }}</p>
                        <p><span><b class="accordion-button collapsed" type="button" data-bs-toggle="collapse">Age:</b></span> {{ user.age }}</p>
                        <p><span><b class="accordion-button collapsed" type="button" data-bs-toggle="collapse">Country:</b></span> {{ user.country }}</p>
                        <p><span><b class="accordion-button collapsed" type="button" data-bs-toggle="collapse">Pincode:</b></span> {{ user.zip }}</p>
                    </div>
                   <a type="button" href="update/" class="btn btn-outline-primary">Edit</a>
                    <a type="button" href="delete/" class="btn btn-outline-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
