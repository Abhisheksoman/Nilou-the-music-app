<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'form1.css' %}">
    <script src="https://kit.fontawesome.com/93c5cd9c9c.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  <style>
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#131614, #000000);
      background-repeat: no-repeat;
  </style>
</head>
<body>
    <div class="container-fluid bg-dark text-light py-3">
      <header class="text-center">
        <p class="h1 display-6">Registration FORM</p>
      </header>
    </div>
    <section class="container my-2 bg-dark w-50 text-light p-2">
      <form action="{% url 'register' %}" method="post" class="row g-3 p-3">
        {% csrf_token %}
        <div class="col-md-4">
          <label for=" name">Your Name</label>
          <input type="text" class="form-control"  value="Mark" name="name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="col-md-6">
          <label for="password">Password</label>
          <input type="password"  name="password" class="form-control">
        </div>
        <div class="col-12">
          <label for="age">Age</label>
          <input type="number" class="form-control" name="age">
        </div>
        <div class="col-md-4">
          <label for="country">Country</label>
          <select  name="country" id="load" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="zip">Zip</label>
          <input type="text" name="zip" class="form-control">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
        <div class="col-9">
          <a type="button" class="btn btn-link" href="{% url 'login_view' %}">Already Have a account login</a>
        </div>
      </form>
    </section>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const selectDrop = document.getElementById('load');

    fetch('https://restcountries.com/v3.1/all')
        .then(res => {
            return res.json();
        })
        .then(data => {
            let output = "";
            data.forEach(country => {
                output += `<option value="${country.name.common}">${country.name.common}</option>`;
            });
            selectDrop.innerHTML = output;
        })
        .catch(err => {
            console.log(err);
        });
});
    </script>
</body>
</html>
